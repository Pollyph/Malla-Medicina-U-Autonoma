<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malla interactiva - Carrera de Medicina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Malla interactiva — Medicina</h1>
    <div class="controls">
      <button id="resetBtn" class="btn outline">Reset</button>
      <button id="exportBtn" class="btn">Exportar (JSON)</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
      <button id="importBtn" class="btn outline">Importar</button>
    </div>
  </header>

  <main>
    <section id="malla" class="malla-grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <small>Haz clic en un ramo desbloqueado para marcarlo como aprobado. Los prerrequisitos se evaluarán automáticamente.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
